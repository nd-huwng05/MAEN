dataset:
  path: "./data/VinCXR/images"
  json: "./data/VinCXR/data.json"
  image_size: 128
  num_sample: 9600

train:
  epochs: 32
  batch_size: 256
  num_model: 3
  ratio_abnormal: 0.2
  lr: 1.0e-3
  lambda: 1
  output: "./logs"
  weight_decay: 0.05
  num_workers: 1
  pin_mem: False
  device: "cuda"
  print_freq: 10
  resume: False

